        <script type="text/javascript" charset="utf-8">

		// Set up funtion that executes when PhoneGap is loaded
		document.addEventListener("deviceready", loadedPG, false);

		// PhoneGap is ready, init functions which depend on phonegap
		function loadedPG() {
			alert("phonegap loaded");
			var watchID = navigator.compass.watchHeading(orientationEvent_test, function(err) {alertc("E" + err.code)}, {frequency: 2000});
		}
		
		function orientationEvent_test(deviceheading) {
			alert(deviceheading.magneticHeading);
		}
